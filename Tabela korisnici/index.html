<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabela korisnika</title>
        <link rel="stylesheet"  type="text/css" href="style.css">
        <body>
           
            <!--Code to get multiple students and display them in a table-->

            <div id="container">
                <div id="nameDiv" class="input">Name: <input id="name" type="text" placeholder="John Smith"></div>
                <div class="input">Address: <input id="address" type="text" placeholder="371 Alexander Drive"></div>
                <div class="input">Phone: <input id="phone" type="text" placeholder="940-523-4227"></div>

                <button id="entry">Input entry</button>
            </div>

            <table id="display">
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                </tr>

                <tr>
                        <td>John Doe</td>
                        <td>Street 1</td>
                        <td>0550505050</td>
                </tr>

                <tr>
                        <td>Sara Doe</td>
                        <td>Street 2</td>
                        <td>049595959</td>
                </tr>

                <tr>
                        <td>Peter Doe</td>
                        <td>Street 3</td>
                        <td>3454654646</td>
                </tr>

            </table>
           
            <script src="script.js"></script>
            
        </body>

    </head>
</html>
